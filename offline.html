<!doctype html>
<html manifest="offline.appcache">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba de offline y pouch</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="root" ng-controller="root">

<form>
    <label for="nombres">Nombres</label>
    <input type="text" ng-model="nombres">
    <input type="submit" value="Agregar" ng-click="agregar()">
    <input type="button" value="Borrar" ng-click="borrar()">
</form>
<p>{{prueba}}</p>
<ul>
<li ng-repeat="x in data">{{x.doc.nombres}}</li>
</ul>
<script src="js/pouchdb.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
